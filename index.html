<!doctype html>
<html>
	<head>
	<meta charset='utf-8'>
	<title>GUI</title>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="objPositions.js"></script>
		<script type="text/javascript" src="webgl-obj-loader.min.js"></script>
		<script type="text/javascript" src="drawing.js"></script>
	</head>
	<body style="background-color: grey;">
		<table>
		<tr>
			<td>
			<canvas id="my-canvas" width="800" height="600" style="background-color: red;">
			Your browser does not support the HTML5 canvas element.
			</canvas>

			</td>
			<td style="background-color: white; font-family: courier; padding: 5px;">
			<p><h2> GUI  </h2></p>
			<p><b> Diffuse Type: </b></p>
			<form>
                <!-- TODO cosa sono id e name? -->
				<input type="radio" name="light" id="yesl" onchange="onRadioButtonChange(this.value);" value="1" checked> LAMBERT <br/>
				<input type="radio" name="light" onchange="onRadioButtonChange(this.value);" value="2" > OREN-NAYAR <br/>
				<input type="radio" name="light" onchange="onRadioButtonChange(this.value);" value="3" > TOON <br/>
			</form>
			<p><b> Specular Shine </b></p>
			<div id="slider1"> 1
				<input id="slide1" type="range" min="1" max="100" step="1" value="100" onchange="onSliderChange(this.value);"/> 100 <br/>
			</div>

			<p><b> Dir θ </b></p>
			<div id="slider2">
				<input id="slide2" type="range" min="1" max="180" step="1" value="45" onchange="onSliderChange2(this.value);"/> <br/>
			</div>
			<p><b> Dir φ </b></p>
			<div id="slider3">
				<input id="slide3" type="range" min="1" max="180" step="1" value="45" onchange="onSliderChange3(this.value);"/> <br/>
			</div>
		  <p><b> Specular Color</b></p>
			<div id="LA14"><input type="color" id="LAlightColor" value="#FF0000" onchange="onColorChange(this.value);"></div> <br/>

			<p><b> CheckBox  </b></p>
				<input type="checkbox" id="chbx" onclick="onCheckBoxChange(this.checked);" checked/> Ambient Light<br/>
            <p><b> Specular Types:</b></p>
            <!-- TODO name son giusti? -->
            <select id="drop-down" name="" onchange="onDropdownChange(this.value);">
                <option value="1" selected>Blinn</option>
                <option value="2">Phong</option>
            </select>
			</td>
        </tr>
		</table>
	</body>
	<audio id="clockAudio" preload="auto" controls autoplay loop>
	<source src="audio/clock.mp3" type="audio/mp3">

</audio>
</html>
